     </div>
     
    <div id="content">
        <div class="register-form">
            <h1>Register</h1>
            <form>
                <div>
                    <span><label>Name: </label></span>
                    <span><input id="name" type="text" class="textbox" placeholder="Input your name . . ."></span>
                </div>
                <div>
                     <span><label>Email: </label></span>
                     <span><input id="email" type="email" class="textbox" placeholder="Input your email . . ."></span>
                </div>
                <div>
                    <span><label>Password: </label></span>
                    <span><input id="password" type="password" class="textbox" placeholder="Input your password . . ."></span>
               </div>
               <div>
                    <span><label>Confirm Password: </label></span>
                    <span><input id="confirm-password" type="password" class="textbox" placeholder="Confirm your password"></span>
                </div>
                <div>
                     <span><label>Gender</label></span>
                     <span>
                         <input type="radio" name="gender" class="textbox" value="Male" id="radioMale">Male
                         <input type="radio" name="gender" class="textbox" value="Female" id="radioFemale">Female
                     </span>
                </div>
                <div>
                    <span>
                        <label class="custom-checkbox">
                            <input type="checkbox" name="term-and-condition" id="term-and-condition">
                            Agree with our <a href="#" class="button">term and condition</a>
                            <span class="checkmark"></span>
                        </label>
                    </span>
               </div>
                <div>
                      <input onclick="register()" type="button" value="Register" class="buttonSave">
                 </div>
            </form>
        </div>
    </div>
